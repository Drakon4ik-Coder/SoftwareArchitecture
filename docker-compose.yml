services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.4
    container_name: destore-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.4
    container_name: destore-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data

  postgres:
    image: postgres:15-alpine
    container_name: destore-postgres
    environment:
      POSTGRES_USER: destore
      POSTGRES_PASSWORD: destore
      POSTGRES_DB: destore
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pricing-service:
    build:
      context: .
      dockerfile: pricing-service/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: destore
      DB_USER: destore
      DB_PASSWORD: destore
    depends_on:
      - kafka
      - postgres
    ports:
      - "8081:8081"

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: destore
      DB_USER: destore
      DB_PASSWORD: destore
    depends_on:
      - kafka
      - postgres
    ports:
      - "8082:8082"

  finance-gateway-service:
    build:
      context: .
      dockerfile: finance-gateway-service/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
    ports:
      - "8083:8083"

  notification-worker:
    build:
      context: .
      dockerfile: notification-worker/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: destore
      DB_USER: destore
      DB_PASSWORD: destore
    depends_on:
      - kafka

  loyalty-service:
    build:
      context: .
      dockerfile: loyalty-service/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: destore
      DB_USER: destore
      DB_PASSWORD: destore
    depends_on:
      - postgres
    ports:
      - "8085:8085"

  reporting-service:
    build:
      context: .
      dockerfile: reporting-service/Dockerfile
    environment:
      PRICING_BASE_URL: http://pricing-service:8081
      INVENTORY_BASE_URL: http://inventory-service:8082
    depends_on:
      - kafka
      - pricing-service
      - inventory-service
    ports:
      - "8086:8086"

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DESTORE_ROUTES_PRICING_HOST: pricing-service
      DESTORE_ROUTES_PRICING_PORT: 8081
      DESTORE_ROUTES_INVENTORY_HOST: inventory-service
      DESTORE_ROUTES_INVENTORY_PORT: 8082
      DESTORE_ROUTES_FINANCE_HOST: finance-gateway-service
      DESTORE_ROUTES_FINANCE_PORT: 8083
      DESTORE_ROUTES_NOTIFICATION_HOST: notification-worker
      DESTORE_ROUTES_NOTIFICATION_PORT: 8084
      DESTORE_ROUTES_LOYALTY_HOST: loyalty-service
      DESTORE_ROUTES_LOYALTY_PORT: 8085
      DESTORE_ROUTES_REPORTING_HOST: reporting-service
      DESTORE_ROUTES_REPORTING_PORT: 8086
    depends_on:
      - pricing-service
      - inventory-service
      - finance-gateway-service
      - notification-worker
      - loyalty-service
      - reporting-service
    ports:
      - "8080:8080"

volumes:
  postgres-data:
  kafka-data:
  zookeeper-data:
  zookeeper-log:
